<nb-chat title="Nebular Conversational UI">
  <nb-chat-message *ngFor="let msg of messages" type="text" [message]="msg.text" [reply]="msg.reply"
    [sender]="msg.user.name" [date]="msg.date">
  </nb-chat-message>

  <nb-chat-message *ngIf="loading" [nbSpinner]="loading" nbSpinnerStatus="info" type="text" message="...">

  </nb-chat-message>

  <nb-chat-form (send)="handleUserMessage($event)">
  </nb-chat-form>
</nb-chat>
